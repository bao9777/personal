<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<form>
	<table align="center" border="1" bordercolor="gray"cellspacing="0" width="600" height="300">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name=""></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name=""></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<input type="radio" name="sex">男
				<input type="radio" name="sex">女
			</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
				<select>
					<option>公历</option>
				</select>
				<select>
					<option>年</option>
				</select>
				<select>
					<option>月</option>
				</select>
				<select>
					<option>日</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<select>
					<option>中国</option>
				</select>
				<select>
					<option>河北</option>
				</select>
				<select>
					<option>石家庄</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td>
				<input type="text" name=""><img src="images/yanzhengma.jpg" width="100">
			</td>
		</tr>
		<tr>
			<td>证件类型</td>
			<td>
				<select>
					<option>身份证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>证件号</td>
			<td>
				<input type="text" name="">
			</td>
		</tr>
		<tr>
			<td>爱好</td>
			<td>
				<input type="checkbox"name="like[]">音乐
				<input type="checkbox" name="like[]" checked="checked">读书
				<input type="checkbox" name="like[]" checked="checked">跳舞
				<input type="checkbox" name="like[]">下棋
				<input type="checkbox" name="like[]">其他
			</td>
		</tr>
		<tr>
			<td rowspan="2">说明：</td>
			<td rowspan="2">
				<textarea rows="4" cols="26"></textarea>
			</td>
		</tr>
		<tr></tr>
		<tr>
			<td>上传头像</td>
			<td>
				<input type="file" name="">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="">
				<input type="reset" name="">
				<input type="button" name="" value="按钮">
			</td>
		</tr>
	</table>
</form>

</body>
</html>
